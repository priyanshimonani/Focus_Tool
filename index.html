<html>
    <head>
        <title>Focus Tool</title>
        <script src="focus.js"></script>
        <link rel="stylesheet" href="focus.css">
    </head>
    <body style="background-image: url(https://img.freepik.com/free-photo/stacked-zen-stones-sand-background-art-balance-concept_53876-110628.jpg?semt=ais_hybrid&w=740); background-repeat: no-repeat; background-size:cover;">
        <div id="stopwatch">
            <span id="HH">HH</span>:
            <span id="MM">MM</span>:
            <span id="SS">SS</span>:
            <span id="ss">ss</span><br/>
            <button id="start" onclick="start()">Start</button>
            <div id="poststart" style="display: none">
                <button id="start" onclick="pause()">Pause</button>
                <button id="" onclick="reset()">Reset</button>
                <button id="" onclick="checkphone()"">Checked Phone</button>
            </div>
            
            <div id="progress">
                <h1>Progress Check</h1>
                <label>No. of stops: </label><span id="stops">0</span><br/>
                <label>No. of times phone checked: </label><span id="checkedphone">0</span><br/>
                <button id="" onclick="resetprog()">Reset</button>
            </div>
        </div>
    </body>
</html>
